<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PixelShot: Screenshot Utility</title>
        <!-- Restricting the content security of the application -->
        <!-- style-src has unsafe-inline as -->
        <!-- react uses inline styling for rendering -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';"
        />
    </head>
    <body>
        <div id="root"></div>
        <!-- Changing the src to match new position of main.tsx -->
        <script type="module" src="/src/ui/main.tsx"></script>
    </body>
</html>
