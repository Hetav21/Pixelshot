appId: "pixelshot"
productName: "Pixelshot"

files:
  - "dist/**"

artifactName: "pixelshot_${os}_${arch}.${ext}"

directories:
  output: "out/${platform}"
  buildResources: "public"

extraResources:
  - from: "public"
    to: "public"
  - from: "dist/ui"
    to: "ui"
  - from: "dist/electron/preload.cjs"
    to: "preload.cjs"

icon: "public/icons/default.png"

mac:
  target: "dmg"

win:
  target:
    - "portable"
    - "msi"

linux:
  category: "Utility"
  executableName: "pixelshot"
  synopsis: "Pixelshot"
  description: "Screenshot tool"
  icon: "public/icons/default.png"
  desktop:
    Name: "Pixelshot"
    Comment: "Pixelshot"
    StartupWMClass: "pixelshot"
  target:
    - AppImage

publish:
  provider: github
  releaseType: release
