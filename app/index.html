<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Screenshot App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2>üì∏ Screenshot App</h2>

            <div class="form-group">
                <label for="interval">Interval (seconds):</label>
                <input type="number" id="interval" value="10" min="1" />
            </div>

            <div class="form-group">
                <label for="format">Image Format:</label>
                <select id="format">
                    <option value="png">PNG</option>
                    <option value="jpg">JPEG</option>
                </select>
            </div>

            <div class="form-group">
                <label for="folderPath">Destination Folder:</label>
                <input
                    type="text"
                    id="folderPath"
                    readonly
                    placeholder="Default: Desktop"
                />
                <button id="selectFolder">Browse</button>
            </div>

            <div class="actions">
                <button id="startBtn">‚ñ∂ Start Capturing</button>
                <button id="stopBtn">‚èπ Stop</button>
            </div>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
